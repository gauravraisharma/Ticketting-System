<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a href="#" class="brand">
    <i class='bx bxs-bug'></i>
    <span class="text">Ticket System</span>
  </a>
  <ul class="side-menu top">
    <li [ngClass]="(currentRoute=='/dashboard') ? 'active' : ''">
      <a routerLink="/dashboard">
        <i class='bx bxs-dashboard'></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li [ngClass]="(currentRoute=='/ticket' ||currentRoute=='/addTicket' || currentRoute.includes('viewTicket')) ? 'active' : ''">
      <a routerLink="/ticket">
        <i class='bx bxs-report'></i>
        <span class="text">ticket</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
   
    <li>
      <a href="javascript:;" (click)="logout()" class="logout">
        <i class='bx bxs-log-out-circle'></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
