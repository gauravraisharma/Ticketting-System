<nb-card class="confirm-dialog text-center">
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body>
    <div>
      <img src="../../../assets/images/key-icon.png" class="img-fluid mb-3">
    </div>
    <div>
      {{message}}
    </div>
    <div style="background-color: #F8FAFD; padding: 15px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
      <div>
        <b>{{content}}</b>
      </div>

      <button class="btn btn-md" (click)="copySecretKey(content)" style="display: inline-block;">
        <i class="eva eva-copy-outline" nbTooltip="Copy Secret Key" style="color:#6200ee; font-size: 30px;"></i>
      </button>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton matRipple status="success" (click)="submit()" style="margin-right: 10px;">Yes</button>
    <button class="cancel" nbButton matRipple status="danger" (click)="cancel()">No</button>
  </nb-card-footer>
</nb-card>
