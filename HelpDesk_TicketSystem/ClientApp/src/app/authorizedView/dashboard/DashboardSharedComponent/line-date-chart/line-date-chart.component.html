<div class="bg-white rounded">
  <div class="m-5 p-3">
    <form [formGroup]="dateForm" class="container" (ngSubmit)="dateSubmit()">
         <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="fs-4">Start Date </label>
      <input class="mt-3 p-2" type="date" id="start-date" placeholder="start date " formControlName="filterStartDate" [min]="minDate" [max]="maxDate" required />
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <label class="fs-4">End Date </label>
      <input class="mt-3 p-2" type="date" id="end-date" placeholder="end date" formControlName="filterEndDate" [min]="minDate" [max]="maxDate" required />
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <button class="btn" type="submit" (submit)="dateSubmit">Submit</button>
    </div>
  </div>
    </form>
  </div>
  <div>
    <canvas id="myChart">{{chartData}}</canvas>
  </div>
</div>
