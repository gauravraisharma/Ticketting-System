
<div class="head-title">
  <div class="left">
    <h1>User Management</h1>
    <ul class="breadcrumb">
      <li>
        <a href="javascript:;">User Management</a>
      </li>
      <li><i class='bx bx-chevron-right'></i></li>
      <li>
        <a class="active" routerLink="/dashboard">Home</a>
      </li>
    </ul>
  </div>
  <div>
    <a mat-raised-button color="primary" routerLink="/adduser" *ngIf="userType=='Admin'">Add User</a>

  </div>
</div>


<div class="mat-elevation-z8 bg-white rounded-3">

  <table mat-table [dataSource]="dataSource">

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell no-record-found" [attr.colspan]="displayedColumns.length">
        No records found.
      </td>
    </tr>
    <!--<ng-container matColumnDef="SrNo">
    <th mat-header-cell *matHeaderCellDef>Sr. No. </th>
    <td mat-cell *matCellDef="let element"> #{{element.SrNo}} </td>
  </ng-container>-->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User name </th>

      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>

    </ng-container>

    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef> User Type </th>
      <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.department==null">
          NA
        </ng-container>
        <ng-container *ngIf="element.department!=null">
          {{element.department}}
        </ng-container>

      </td>
    </ng-container>


    <!--<ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon aria-hidden="false" aria-label="preview" fontIcon="preview" class="text-primary" [routerLink]="['/viewTicket',element.ticketNumber]" style="cursor:pointer;"></mat-icon>
    </td>
  </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<loader *ngIf="isLoading"></loader>
