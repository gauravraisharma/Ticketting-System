<div class="header-container">
  <div class="logo-container">
    <a class="sidebar-toggle" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true" (click)="toggleSidebar()">
      <nb-icon class="icon-xs" [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
    </a>
    <img [src]="logoUrl" class="img-fluid" alt="Logo">
  </div>
  <!-- <nb-select class="theme-dropdown" status="primary" matRipple [selected]="currentTheme"  (selectedChange)="changeAppTheme($event)">
    <nb-option *ngFor="let theme of themes" [value]="theme.value" matRipple>{{ theme.name }}</nb-option>
  </nb-select> -->
</div>

<div class="header-container">
  <nb-actions class="icon-small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true">
      <nb-icon class="icon-small" icon="email-outline"></nb-icon>
    </nb-action>
    <nb-action class="control-item" icon="bell-outline" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true">
      <nb-icon class="icon-small" icon="bell-outline"></nb-icon>
    </nb-action>
    <nb-action class="user-action"  matRipple [matRippleUnbounded]="true" [matRippleCentered]="true">
      <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture" nbContextMenuTag="user-menu">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
